<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The rock, paper, scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

    <div class="container">
        <h2><i class="fa-solid fa-robot"></i>: <span id="computer-choice"></span></h2>
        <h2><i class="fa-solid fa-person-half-dress"></i>: <span id="user-choice"></span></h2>
        <h2>RESULT: <span id="result"></span></h2>

        <div class="btn-wrap">
            <button class="rock" id="rock"></button>
            <button class="paper" id="paper"></button>
            <button class="scissors" id="scissors"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
